</style></head><body class="ld-over-full-inverse"><div class="ld ld-spin ld-spinner"></div><script type="text/javascript" src="/js/pack/base.min.js"></script><div class="ldNotify"></div><div class="w-100 h-100 text-center vertical-center" style="background: center center;background-size:cover"><div><h1>密碼重設完成。</h1><p>那麼就 <a href="#" onclick="lda.auth.show('login')">讓我們試試</a> 您是否可以使用新密碼成功登入吧。</p><img src="/assets/img/p/auth/reset/key.svg"><p> <div>還是不能登入嗎？</div><div>您可以 <a href="/auth/reset/">再重設一次</a>，或者 <a href="#" onclick="lda.ldcvmgr.toggle('contact')">直接聯絡我們</a>。</div></p><div class="ldcv ldcvmgr" data-name="logged-in" data-lock="true"><div class="base w-640 rwd"><div class="inner card"><div class="card-body text-center"><div class="p-4"><h1>您已經登入。</h1><p class="mb-2">現在就將您重導至首頁...</p><br><div class="ld ldld bare running em-1 m-auto"></div></div></div></div></div></div><script>// Generated by LiveScript 1.3.0
ldc.register(['auth', 'ldcvmgr'], function(arg$){
  var auth, ldcvmgr, ensure;
  auth = arg$.auth, ldcvmgr = arg$.ldcvmgr;
  ensure = function(){
    return auth.ensure().then(function(){
      return window.location.href = '/';
    })['catch'](function(){
      return ensure();
    });
  };
  return auth.get().then(function(it){
    if ((it.user || (it.user = {})).key) {
      lda.ldcvmgr.toggle("logged-in");
      return debounce(2000).then(function(){
        return window.location.href = '/';
      });
    } else {
      return debounce(2000).then(function(){
        return lda.auth.isOn().then(function(it){
          if (!it) {
            return ensure();
          }
        });
      });
    }
  });
});</script></div></div><div class="px-2 py-0 bg-dark shadow-sm border" onclick="lda.ldcvmgr.toggle('dev-note')" style="position:fixed;bottom:0;right:10px;border-radius:5px 5px 0 0"><a class="text-light" href="#">Dev Note</a></div><script type="text/javascript" src="/js/modules/core/ldc.js"></script><script type="text/javascript" src="/js/auth/password.js"></script></body></html>
